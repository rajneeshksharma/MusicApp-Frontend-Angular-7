<app-header></app-header>
<app-sidebar></app-sidebar>
<!--/.sidebar-->

<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">

	<div class="row">
		<ol class="breadcrumb">
			<li><a href="#">
					<em class="fa fa-search"></em>
				</a></li>
			<li class="active">Search Songs</li>
		</ol>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Search Songs</h1>
		</div>
	</div>

	<div class="container">

		<div class="row justify-content-center">

			<div class="col-12 col-md-10 col-lg-8">
				<form class="card card-sm" [formGroup]="searchForm" novalidate (ngSubmit)="onSubmit()">
					
					<div class="card-body row no-gutters align-items-center">
						<div class="row">

							<div class="col-md-9">
								<input formControlName="search" class="form-control form-control-lg form-control-borderless" type="text"
								pInputText pKeyFilter="alpha" placeholder="Search Songs">
								<div *ngIf="searchForm.controls['search'].errors && (searchForm.controls['search'].dirty || searchForm.controls['search'].touched)">
										<span class="redxx" *ngIf="searchForm.controls['search'].errors.required">
											Can't be Blank.
										</span>
									</div>
							</div>

							<div class="col-md-2">
								<button class="btn btn-lg btn-primary" type="submit" [disabled]="searchForm.invalid">Search</button>
							</div>
						</div>

					</div>
				</form>
			</div>

		</div>
	</div>



<div style="height: 30px"></div>

<div *ngIf="searchResults">
<p-table [columns]="cols" [value]="songs" [paginator]="true" [rows]="10">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>
</div>


	<div style="height: 100px"></div>

	<app-footer></app-footer>
	<!--/.row-->
</div>
