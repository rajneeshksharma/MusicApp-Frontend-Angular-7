    <div class="container">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Song Title:</label>
                <div class="col-sm-10">
                    <input id="input" type="text" size="30" placeholder="Girl like you" pInputText>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Song Url:</label>
                <div class="col-sm-10">
                    <input id="input" type="text" size="30" placeholder="https://youtu.be/aJOTlE1K90k" pInputText>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Song Rating:</label>
                <div class="col-sm-offset-2 col-sm-10">
                    <p-rating [cancel]="false" [(ngModel)]="val2" (onRate)="handleRate($event)"></p-rating> <span *ngIf="msg"
                        style="margin-left:10px">{{msg}}</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Add Song</button>
                </div>
            </div>
        </form>
    </div>







    <app-footer></app-footer>
