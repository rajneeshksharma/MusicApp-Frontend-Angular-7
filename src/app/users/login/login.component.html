<div class="row">
		<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading">Log in</div>
				<div class="panel-body">
					<form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()" role="form">
						<fieldset>
								<div class="row form-group">
										<div class="col col-md-12">
										  <input type="text" formControlName="email" class="form-control placeholder-size" placeholder="Email">
										  <div *ngIf="loginForm.controls['email'].errors && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">
											<span class="redxx" *ngIf="loginForm.controls['email'].errors.required">
											  email is required.
											</span>
											<span class="redxx" *ngIf="loginForm.controls['email'].errors.pattern">
											  email is invalid.
											</span>
										  </div>
										</div>
									  </div>
						  
									  <div class="row form-group">
										<div class="col col-md-12">
										  <input type="password" formControlName="password" class="form-control placeholder-size" placeholder="Password">
										  <div *ngIf="loginForm.controls['password'].errors && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
											<span class="redxx" *ngIf="loginForm.controls['password'].errors.required">
											  password is required.
											</span>
											<span class="redxx" *ngIf="loginForm.controls['password'].errors.pattern">
											  Password must be at least 8 characters, and must include at least one numeric digit & one upercase alphabet.
												  </span>
										  </div>
										</div>
									  </div>
							<div class="checkbox">
								<label>
									<input name="remember" type="checkbox" value="Remember Me">Remember Me
								</label>
							</div>
							<div class="row form-group">
									<div class="col col-md-8">
									  <button [ladda]="isLoading" data-size="s" type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
									</div>
					  
								  </div>
						</fieldset>
					</form>
					<div> <p>if you are new to our website please <a routerLink ="/users/signup">SIGNUP Here</a></p> </div>
				</div>
			</div>
		</div><!-- /.col-->
	</div><!-- /.row -->
